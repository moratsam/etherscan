apiVersion: v1
kind: Service
metadata:
  name: gravitas-master
  namespace: etherscan
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    name: grpc
  selector:
    app: etherscan
    component: etherscan-gravitas-master-instance
---
# Deploy a single master pod
apiVersion: apps/v1
kind: Deployment
metadata:
  name: etherscan-gravitas-master-instance
  namespace: etherscan
  labels:
    app: etherscan
    component: etherscan-gravitas-master-instance
spec:
  selector:
    matchLabels:
      app: etherscan
      component: etherscan-gravitas-master-instance
  replicas: 1
  template:
    metadata:
      labels:
        app: etherscan
        component: etherscan-gravitas-master-instance
    spec:
      containers:
      - name: etherscan-gravitas-master
        imagePullPolicy: Always
        image: localhost:5000/etherscan-gravitas:latest
        args:
          - "-mode=master"
          - "-gravitas-update-interval=6s"
          - "-master-port=8080"
        ports:
        - containerPort: 8080
          name: grpc
        - containerPort: 6060
          name: pprof
---
# Deploy two worker pods
apiVersion: apps/v1
kind: Deployment
metadata:
  name: etherscan-gravitas-worker-instance
  namespace: etherscan
  labels:
    app: etherscan
    component: etherscan-gravitas-worker-instance
spec:
  selector:
    matchLabels:
      app: etherscan
      component: etherscan-gravitas-worker-instance
  replicas: 1
  template:
    metadata:
      labels:
        app: etherscan
        component: etherscan-gravitas-worker-instance
    spec:
      containers:
      - name: etherscan-gravitas-worker
        imagePullPolicy: Always
        image: localhost:5000/etherscan-gravitas:latest
        args:
          - "-mode=worker"
          - "-master-endpoint=gravitas-master:8080"
          - "-gravitas-num-workers=4"
          - "-gravitas-tx-fetchers=15"
          - "-tx-graph-api=etherscan-txgraph.etherscan-data:8080"
          - "-score-store-api=etherscan-scorestore.etherscan-data:8080"
        ports:
        - containerPort: 6060
          name: pprof
